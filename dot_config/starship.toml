format = """
$directory$git_branch$fill$rust$line_break\
$character
"""
right_format = """$cmd_duration$status"""

[fill]
symbol = " "

[character]
success_symbol = "[❯](green)"
error_symbol = "[❯](red)"

[git_branch]
symbol = " "
style = "magenta"
format = "on [$symbol$branch(:$remote_branch)]($style) "

[rust]
symbol = " "
style = "red"
format = "[$symbol rustc: $version]($style)"

[cmd_duration]
disabled = false
style = "yellow"
format = "[took $duration]($style)"
